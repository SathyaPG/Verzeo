<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="page1.css"/>
<script type="text/javascript" src="1page.js"></script>

</head>
<body>

<div class="bg-image"></div>

 <div  class="modal">
        <form method="post" class="modal-content animate" onsubmit="return validate()" action="page one.html">
          <div class="imgcontainer">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRCNtxCoTqXvQpI3I9s1mVzcAeg6sCN_g8WMQ&usqp=CAU" alt="user" class="user">
          </div>
      
          <div class="container">
            <label><b>Email</b></label>
            <input type="email" id="signinuame" name="username" placeholder="Enter Email">
            <label><b>Password</b></label>
            <input type="password" id="signinpwd" name="password" placeholder="Enter Password">
            <button type="button" class="clrbtn" onclick="signinclear()">clear</button>
            <button type="button submit" class="login" >Login</button>
          </div>
         
          <div class="container" style="background-color:#f1f1f1">
            <button type="button" onclick="document.getElementById('form').style.display='none'" class="cancelbtn">Cancel</button>
            <span class="psw">New User? <a href="sign-up.html">Sign Up</a></span>
          </div>
        </form>
      </div>



</body>
</html>
<script>
  function signinclear()
{
     document.getElementById("signinuame").value='';
     document.getElementById("signinpwd").value='';
     document.getElementById("signinuame").style = '';
     document.getElementById("signinpwd").style = '';
}
function validate()
{
     var uname = document.getElementById("signinuame");
     var pwd = document.getElementById("signinpwd");

     if(uname.value.trim()=='')
     {
          document.getElementById("signinuame").style.border = "3px solid red";
          return false;
     }
     else if(pwd.value.trim()=='')
     {
          document.getElementById("signinpwd").style.border = "3px solid red";
          return false;
     }
}
</script>
